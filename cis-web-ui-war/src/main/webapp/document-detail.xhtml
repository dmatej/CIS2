<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Detail dokladu | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/print.css" type="text/css"
    media="print" />
  <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
  <!-- [template css] end -->

  <!-- [template css javascript] begin -->
  <link rel="stylesheet" href="css/project.css" type="text/css"
    media="screen, projection" />
  <!-- [template css javascript] end -->
</h:head>
<h:body>
  <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="view-person.xhtml"><img src="images/logo.gif"
        alt="logo" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
    <div class="grid_8 header">
      <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="view-person.xhtml"
            title="Procházení osob" class="currentPage">Procházení osob</a></li>
          <li id="registerPerson"><a href="create-person.xhtml"
            title="Registrace osoby">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
    <div class="grid_6">
      <div class="getTouch">
        <h2>Detail dokladu</h2>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION -->
  <!-- detail dokladu (ten {} kód potřebuje doplnit) -->
  <div class="container_12 bottom">
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Typ dokladu :" />
      <h:outputText value="" />
      <h:outputText value="Číslo dokladu :" />
      <h:outputText value="" />
      <h:outputText value="Stát vydání: " />
      <h:outputText value="" />
      <h:outputText value="Poznámka: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Platnost (od - do): " />
      <h:outputText value="" />
      <h:outputText value="Datum vydání: " />
      <h:outputText value="" />
      <h:outputText value="Datum obnovy: " />
      <h:outputText value="" />
      <h:outputText value="Datum zrušení: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4">
    <input type="submit" class="iDetailSubmit" value="Zpět na detail osoby" />
  </div>
  <div class="clear"></div>
  </div>
  <!-- END BOTTOM SECTION -->

  <!-- START FOOTER -->
  <div class="container_12">
    <p class="footer">
      Created by <strong>ICZ</strong> a.s. <br /> <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
