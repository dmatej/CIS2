<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Procházení osob | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/print.css" type="text/css"
    media="print" />
  <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
  <!-- [template css] end -->

  <!-- [template css javascript] begin -->
  <link rel="stylesheet" href="css/project.css" type="text/css"
    media="screen, projection" />
  <!-- [template css javascript] end -->
  <h:outputStylesheet library="css" name="css/table-style.css"  />
</h:head>
<h:body>
  <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="view-person.xhtml"><img src="images/logo.gif" alt="logo" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
    <div class="grid_8 header">
      <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="view-person.xhtml"
            title="Procházení osob" class="currentPage">Procházení osob</a></li>
          <li id="registerPerson"><a href="create-person.xhtml"
            title="Registrace osoby">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
    <div class="grid_6">
      <div class="getTouch">
        <h2>Procházení osob</h2>
      </div>
    </div>
    <!--  VYHLEDÁNÍ OSOB -->
    <div class="grid_6">
      <div class="searchform">

        <form id="searchform" action="" method="post">
          <div class="formContent">
            <table>
              <tr>
                <td><label for="search">Vyhledat osobu</label> <input
                  type="text" name="search" id="search" class="input required"
                  value="" /></td>
                <td><input type="submit" class="searchSubmit"
                  value="Vyhledat" /></td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION -->
  <div class="container_12 bottom">
    <h:form>
      <div class="grid_4 greyBg">
      <h:panelGrid columns="2">
        <h:outputText value="Jméno: " />
        <h:inputText id="firstname" value="#{filterpersons.firstname}"/>
        <h:outputText value="Příjmení: " />
        <h:inputText id="lastname" value="#{filterpersons.lastname}"/>
      </h:panelGrid>
      </div>
      <div class="grid_4 greyBg">
      <h:panelGrid columns="2">
        <h:outputText value="Rodné číslo " />
        <h:inputText id="birthnumber" value="#{filterpersons.birthnumber}"/>
        <h:outputText value="Pohlaví: " />
        <h:selectOneMenu id="sex" value="#{filterpersons.sex}">
              <f:selectItem itemLabel="-" itemValue="#{null}"></f:selectItem>
              <f:selectItem itemLabel="Muž" itemValue="M"></f:selectItem>
              <f:selectItem itemLabel="Žena" itemValue="Z"></f:selectItem>
        </h:selectOneMenu>
      </h:panelGrid>
      </div>
      <div class="grid_4">
        <h:commandButton value="Filtrovat" action="#{personsview.filtrPersons}">
            <f:ajax execute="@form" render="@form :personstable"/>
        </h:commandButton>
      </div>
    </h:form>


    <div class="clear"></div>
  </div>


  <div class="separator"></div>

  <div class="clear"></div>


  <div class="container_12 bottom">
    <div class="grid_12">
      <h:panelGroup id="personstable">
        <h:panelGroup rendered="#{personsview.filtered != true}">
           <h:dataTable value="#{personsview.listPersonsByActualIdentities()}" var="pi"
               styleClass="table"
               headerClass="table-header"
               rowClasses="table-odd-row, table-even-row">

               <h:column>
                   <!-- column header -->
                   <f:facet name="header">Jméno a příjmení</f:facet>
                   <!-- row record -->
                   #{pi.firstname} #{pi.lastname}
               </h:column>

               <h:column>
                   <f:facet name="header">Datum narození</f:facet>
                   #{pi.birthdate}
               </h:column>

               <h:column>
                   <f:facet name="header">Aktuální stát</f:facet>
                   #{codes.findState(pi.idstate).name}
               </h:column>

               <h:column>
                   <f:facet name="header">Pohlaví</f:facet>
                   #{personsview.formatSex(pi.sex)}
               </h:column>
           </h:dataTable>
        </h:panelGroup>
        <h:panelGroup rendered="#{personsview.filtered}">
            Filtrováno
        </h:panelGroup>
      </h:panelGroup>
    </div>


    <div class="clear"></div>
  </div>
  <!-- END BOTTOM SECTION -->

  <!-- START FOOTER -->
  <div class="container_12">
    <p class="footer">
      Created by <strong>ICZ</strong> a.s. <br /> <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
