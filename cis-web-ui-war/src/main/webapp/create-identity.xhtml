<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Nová identita | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/print.css" type="text/css"
    media="print" />
  <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
  <!-- [template css] end -->

  <!-- [template css javascript] begin -->
  <link rel="stylesheet" href="css/project.css" type="text/css"
    media="screen, projection" />
  <!-- [template css javascript] end -->
</h:head>

<f:metadata>
     <f:viewParam name="personid" value="#{identity.idperson}" />
</f:metadata>

<h:body>
  <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="view-person.xhtml"><img src="images/logo.gif" alt="logo" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
    <div class="grid_8 header">
      <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="view-person.xhtml"
            title="Procházení osob">Procházení osob</a></li>
          <li id="registerPerson"><a href="create-person.xhtml"
            title="Registrace osoby" class="currentPage">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
    <div class="grid_6">
      <div class="getTouch">
        <h2>Nová identita</h2>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION 2 -->
  <div class="container_12 slider">
    <div class="grid_6">
      <div class="work">
        <h:form>
          <h:messages errorClass="errorMessage" infoClass="infoMessage"
            warnClass="warnMessage"></h:messages>

          <h:panelGrid columns="2">
            <h:outputText value="Jméno :" />
            <h:inputText id="firstname" value="#{identity.firstname}"
              required="false" requiredMessage="Není vyplněno křestní jméno!">
            </h:inputText>

            <h:outputText value="Příjmení :" />
            <h:inputText id="lastname" value="#{identity.lastname}"
              required="false" requiredMessage="Není vyplněno příjmení!">
            </h:inputText>

            <h:outputText value="Rodné příjmení :" />
            <h:inputText id="birthname" value="#{identity.birthname}"
              required="false" requiredMessage="Není vyplněno rodné příjmení!">
            </h:inputText>

            <h:outputText value="Ostatní jména :" />
            <h:inputText id="othernames" value="#{identity.othernames}"
              required="false"
              requiredMessage="Není vyplněno pole Ostatní jména!">
            </h:inputText>

            <h:outputText value="Rodné číslo (bez lomítka):" />
            <h:inputText id="birthnumber" value="#{identity.birthnumber}"
              required="false" requiredMessage="Není vyplněno rodné číslo!">
            </h:inputText>

            <h:outputText value="Místo narození :" />
            <h:inputText id="birthplace" value="#{identity.birthplace}"
              required="false" requiredMessage="Není vyplněno místo narození!">
            </h:inputText>

            <h:outputText value="Stát narození :" />
            <h:selectOneMenu value="#{identity.idstateofbirth}" id="birthstate">
              <c:forEach items="#{codes.listStates()}" var="st">
                <f:selectItem itemLabel="${st.name}" itemValue="${st.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>

            <h:outputText value="Aktuální stát v místě bydliště :" />
            <h:selectOneMenu value="#{identity.idstate}" id="actualstate">
              <c:forEach items="#{codes.listStates()}" var="st">
                <f:selectItem itemLabel="${st.name}" itemValue="${st.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>

            <h:outputText value="Datum narození (d.m.yyyy):" />
            <h:inputText id="birthdate" value="#{identity.birthdate}"
              required="false" requiredMessage="Není vyplněno datum narození!">
              <f:convertDateTime pattern="d.M.yyyy" />
            </h:inputText>

            <h:outputText value="Pohlaví :" />
            <h:selectOneMenu value="#{identity.sex}" id="sex">
              <f:selectItem itemLabel="Muž" itemValue="M"></f:selectItem>
              <f:selectItem itemLabel="Žena" itemValue="Z"></f:selectItem>
            </h:selectOneMenu>

            <h:outputText value="Platnost od(d.m.yyyy) :" />
            <h:inputText id="validfrom" value="#{identity.validfrom}">
              <f:convertDateTime pattern="d.M.yyyy" />
            </h:inputText>

            <h:outputText value="Platnost do(d.m.yyyy) :" />
            <h:inputText id="validto" value="#{identity.validto}">
              <f:convertDateTime pattern="d.M.yyyy" />
            </h:inputText>

            <h:outputText value="Nastavit jako hlavní identitu osoby :" />
            <h:selectBooleanCheckbox value="#{identity.asActualIdentity}" />

            <h:commandButton type="submit" value="Vytvořit" action="#{identity.createIdentity()}">
              <f:param name="personid" value="#{identity.idperson}" />
            </h:commandButton>
            <h:commandButton value="Reset" action="#{identity.clearForm}">
              <f:param name="personid" value="#{identity.idperson}" />
              <f:ajax execute="@this" render="@form" />
            </h:commandButton>
          </h:panelGrid>
        </h:form>
      </div>
    </div>
    <div class="clear"></div>

  </div>

  <!-- START FOOTER -->
  <div class="container_12">
    <p class="footer">
      Created by <strong>ICZ</strong> a.s. <br /> <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
