<ui:composition template="master-template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:define name="title">Detail pobytu</ui:define>

<ui:param name="navigation" value="general" />

<ui:define name="content">



  <!-- detail pobytu (ten {} kód potřebuje doplnit) -->
  <div class="container_12 bottom">
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Platnost od(d.m.yyyy) :" />
      <h:outputText value="" />
      <h:outputText value="Platnost do(d.m.yyyy) :" />
      <h:outputText value="" />
      <h:outputText value="Referenční číslo: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Nový požadavek: " />
      <h:outputText value="" />
      <h:outputText value="Účel pobytu: " />
      <h:outputText value="" />
      <h:outputText value="Poznámka: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4">
    <input type="submit" class="iDetailSubmit" value="Zpět na detail osoby" />
  </div>
  <div class="clear"></div>
  </div>

  <div class="clear"></div>

  <div class="separator"></div>

  <div class="clear"></div>

  <!-- seznam adres všech míst pobytu tohoto pobytu (ten {} je špatně, je to jen zkopírováno ze stay-detail) -->
  <div class="container_12">
    <div class="grid_12">
      <h:form>
      <h:dataTable value="#{personview.listIdentities()}" var="i"
                 styleClass="table"
                 headerClass="table-header"
                 rowClasses="table-odd-row, table-even-row">

                 <h:column>
                     <!-- column header -->
                     <f:facet name="header">Seznam adres</f:facet>
                     <!-- row record -->
                     #{i.lastname}
                 </h:column>
                 <h:column>
                     <f:facet name="header">Akce</f:facet>

                     <h:commandButton value="Detail" action="#{personview.changeActualIdentity(i.id)}"><f:ajax render=":infoUser :formIdentities"/></h:commandButton>
                 </h:column>
      </h:dataTable>
      </h:form>
      <h:link value="Přidat místo pobytu" outcome="create-stayplace.xhtml" >
               <!-- <f:param name="personid" value="#{personview.idperson}" />  -->
      </h:link>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>



</ui:define>
</ui:composition>
