<ui:composition template="master-template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:define name="title">Detail dokladu</ui:define>

<ui:param name="navigation" value="general" />

<ui:define name="content">
  <f:metadata>
       <f:viewParam name="documentid" value="#{document.id}" />

  </f:metadata>



  <!-- detail dokladu (ten {} kód potřebuje doplnit) -->
  <div class="container_12 bottom">
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Typ dokladu :" />
      <h:outputText value="" />
      <h:outputText value="Číslo dokladu :" />
      <h:outputText value="" />
      <h:outputText value="Stát vydání: " />
      <h:outputText value="" />
      <h:outputText value="Poznámka: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4 greyBg">
    <h:panelGrid columns="2">
      <h:outputText value="Platnost (od - do): " />
      <h:outputText value="" />
      <h:outputText value="Datum vydání: " />
      <h:outputText value="" />
      <h:outputText value="Datum obnovy: " />
      <h:outputText value="" />
      <h:outputText value="Datum zrušení: " />
      <h:outputText value="" />
    </h:panelGrid>
  </div>
  <div class="grid_4">
    <input type="submit" class="iDetailSubmit" value="Zpět na detail osoby" />
  </div>
  <div class="clear"></div>
  </div>




</ui:define>
</ui:composition>
