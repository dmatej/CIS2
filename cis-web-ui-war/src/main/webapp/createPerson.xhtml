<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Registrace osoby | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print" />
    <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
    <!-- [template css] end -->

    <!-- [template css javascript] begin -->
    <link rel="stylesheet" href="css/project.css" type="text/css" media="screen, projection" />
    <!-- [template css javascript] end -->
</h:head>
<h:body>
    <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="viewPerson.xhtml"><img src="images/logo.gif" alt="YIW minimal" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
         <div class="grid_8 header">
           <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="viewPerson.xhtml" title="Procházení osob">Procházení osob</a></li>
          <li id="registerPerson"><a href="createPerson.xhtml" title="Registrace osoby" class="currentPage">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
       <div class="grid_6">
         <div class="getTouch">
           <h2>Registrace osoby</h2>
         </div>
       </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION -->
  <div class="container_12 bottom">

  <h:form>
    <h:messages errorClass="errorMessage" infoClass="infoMessage"
      warnClass="warnMessage"></h:messages>

    <h:panelGrid columns="2">
      <h:outputText value="Jméno :" />
      <h:inputText id="firstname"
        value="#{identity.firstname}" required="true"
        requiredMessage="Není vyplněno křestní jméno!">
      </h:inputText>

      <h:outputText value="Příjmení :" />
      <h:inputText id="lastname"
        value="#{identity.lastname}" required="true"
        requiredMessage="Není vyplněno příjmení!">
      </h:inputText>

      <h:outputText value="Rodné číslo :" />
      <h:inputText id="birthnumber"
        value="#{identity.birthnumber}" required="true"
        requiredMessage="Není vyplněno rodné číslo!">
      </h:inputText>

      <h:outputText value="Místo narození :" />
      <h:inputText id="birthplache"
        value="#{identity.birthplace}" required="true"
        requiredMessage="Není vyplněno místo narození!">
      </h:inputText>

      <h:outputText value="Pohlaví :" />
      <h:selectOneMenu value="identity.sex" id="sex">
        <f:selectItem itemLabel="Muž" itemValue="M"></f:selectItem>
        <f:selectItem itemLabel="Žena" itemValue="Z"></f:selectItem>
      </h:selectOneMenu>

    <h:commandButton type="submit" value="Registrovat"
        action="#{identity.createIdentity}">
      </h:commandButton>
      <h:commandButton type="reset" value="Reset" />
    </h:panelGrid>
    <br />
    <c:forEach items="#{person.persons}" var="current">
        ${current.firstname} ${current.lastname} <br />
    </c:forEach>
  </h:form>


       <div class="clear"></div>
     </div>
     <!-- END BOTTOM SECTION -->

     <!-- START FOOTER -->
     <div class="container_12">
       <p class="footer">
         Created by <strong>ICZ</strong> a.s. <br/>
         <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
