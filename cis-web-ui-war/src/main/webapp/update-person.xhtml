<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Úprava osoby | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/print.css" type="text/css"
    media="print" />
  <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
  <!-- [template css] end -->

  <!-- [template css javascript] begin -->
  <link rel="stylesheet" href="css/project.css" type="text/css"
    media="screen, projection" />
  <!-- [template css javascript] end -->
</h:head>
<h:body>
  <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="view-person.xhtml"><img src="images/logo.gif" alt="logo" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
    <div class="grid_8 header">
      <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="view-person.xhtml"
            title="Procházení osob">Procházení osob</a></li>
          <li id="registerPerson"><a href="create-person.xhtml"
            title="Registrace osoby" class="currentPage">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
    <div class="grid_6">
      <div class="getTouch">
        <h2>Úprava osoby</h2>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION 2 -->
  <div class="container_12 slider">
    <div class="grid_6">
      <div class="work">
        <h:form>
          <h:messages errorClass="errorMessage" infoClass="infoMessage"
            warnClass="warnMessage"></h:messages>

          <h:panelGrid columns="2">
            <h:outputText value="Titul před jménem :" />
            <h:inputText id="degreeprefix" value="#{person.degreeprefix}"
              required="false"
              requiredMessage="Není vyplněno pole titul před jménem!">
            </h:inputText>

            <h:outputText value="Titul za jménem :" />
            <h:inputText id="degreesuffix" value="#{person.degreesuffix}"
              required="false"
              requiredMessage="Není vyplněno pole titul za jménem!">
            </h:inputText>

            <h:outputText value="Poznámka :" />
            <h:inputText id="note" value="#{person.note}" required="false"
              requiredMessage="Není vyplněno pole poznámka!">
            </h:inputText>

            <h:outputText value="Datum úmrtí (d.m.yyyy) :" />
            <h:inputText id="deathdate" value="#{person.deathdate}"
              required="false" requiredMessage="Není vyplněno pole datum úmrtí!">
              <f:convertDateTime pattern="d.M.yyyy" />
            </h:inputText>

            <h:outputText value="Místo úmrtí :" />
            <h:inputText id="deathplace" value="#{person.deathplace}"
              required="false" requiredMessage="Není vyplněno pole místo úmrtí!">
            </h:inputText>

            <h:outputText value="Místo úmrtí :" />
            <h:selectOneMenu value="#{person.iddeathplace}" id="iddeathplace">
              <c:forEach items="#{null}" var="dp">
                <f:selectItem itemLabel="${dp.address}" itemValue="${dp.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>

            <h:outputText value="Stát úmrtí :" />
            <h:selectOneMenu value="#{person.iddeathstate}" id="iddeathstate">
              <c:forEach items="#{codes.listStates()}" var="st">
                <f:selectItem itemLabel="${st.name}" itemValue="${st.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>

            <h:outputText value="Aktuální pobyt :" />
            <h:selectOneMenu value="#{person.idstayActual}" id="idstayActual">
              <c:forEach items="#{null}" var="s">
                <f:selectItem itemLabel="${s.refnumber}" itemValue="${s.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>

            <h:outputText value="Aktuální místo pobytu :" />
            <h:selectOneMenu value="#{person.idstayplaceActual}"
              id="idstayplaceActual">
              <c:forEach items="#{null}" var="sp">
                <f:selectItem itemLabel="${sp.address}" itemValue="${sp.id}"></f:selectItem>
              </c:forEach>
            </h:selectOneMenu>


            <h:commandButton type="submit" value="Upravit"
              action="#{person.updatePerson}">
            </h:commandButton>
            <h:commandButton type="reset" value="Reset" />
          </h:panelGrid>
        </h:form>
      </div>
    </div>
    <div class="clear"></div>

  </div>

  <!-- START FOOTER -->
  <div class="container_12">
    <p class="footer">
      Created by <strong>ICZ</strong> a.s. <br /> <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
