<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head xmlns:h="http://java.sun.com/jsf/html">
  <title>Procházení osob | CIS</title>
  <!-- [template css] begin -->
  <link rel="stylesheet" href="css/screen.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/960.css" type="text/css"
    media="screen, projection" />
  <link rel="stylesheet" href="css/print.css" type="text/css"
    media="print" />
  <!--[if IE]>
        <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
    <![endif]-->
  <!-- [template css] end -->

  <!-- [template css javascript] begin -->
  <link rel="stylesheet" href="css/project.css" type="text/css"
    media="screen, projection" />
  <!-- [template css javascript] end -->
</h:head>
<h:body>
  <!-- START TOP SECTION -->
  <div class="container_12">

    <!-- START LOGO -->
    <div class="grid_4 header">
      <a href="view-person.xhtml"><img src="images/logo.gif" alt="logo" /></a>
    </div>
    <!-- END LOGO -->

    <!-- START NAVIGATION -->
    <div class="grid_8 header">
      <div id="navigation">
        <ul id="nav">
          <li id="viewPerson"><a href="view-person.xhtml"
            title="Procházení osob" class="currentPage">Procházení osob</a></li>
          <li id="registerPerson"><a href="create-person.xhtml"
            title="Registrace osoby">Registrace osoby</a></li>
        </ul>
      </div>
    </div>
    <!-- END NAVIGATION -->

    <div class="clear"></div>
  </div>
  <!-- END TOP SECTION -->


  <!-- START MEDIUM SECTION -->
  <div class="container_12 medium">
    <div class="grid_6">
      <div class="getTouch">
        <h2>Procházení osob</h2>
      </div>
    </div>
    <!--  VYHLEDÁNÍ OSOB -->
    <div class="grid_6">
      <div class="searchform">

        <form id="searchform" action="" method="post">
          <div class="formContent">
            <table>
              <tr>
                <td><label for="search">Vyhledat osobu</label> <input
                  type="text" name="search" id="search" class="input required"
                  value="" /></td>
                <td><input type="submit" class="searchSubmit"
                  value="Vyhledat" /></td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!-- END MEDIUM SECTION -->


  <!-- START BOTTOM SECTION -->
  <div class="container_12 bottom">
    <h:form>
      <div class="grid_4 greyBg">
      <h:panelGrid columns="2">
        <h:outputText value="Jméno: " />
        <h:inputText />
        <h:outputText value="Příjmení: " />
        <h:inputText />
      </h:panelGrid>
      </div>
      <div class="grid_4 greyBg">
      <h:panelGrid columns="2">
        <h:outputText value="Rodné číslo " />
        <h:inputText />
        <h:outputText value="Pohlaví: " />
        <h:selectOneMenu value="">
              <f:selectItem itemLabel="-" itemValue=""></f:selectItem>
              <f:selectItem itemLabel="Muž" itemValue="M"></f:selectItem>
              <f:selectItem itemLabel="Žena" itemValue="Z"></f:selectItem>
        </h:selectOneMenu>
      </h:panelGrid>
      </div>
      <div class="grid_4">
        <input type="submit" class="searchSubmit" value="Filtrovat" />
      </div>
    </h:form>


    <div class="clear"></div>
  </div>


  <div class="separator"></div>

  <div class="clear"></div>


  <div class="container_12 bottom">
    <div class="grid_12">
      <table>
        <tr>
          <th>Jméno</th>
          <th>Příjmení</th>
          <th>Datum narození</th>
          <th>Aktuální stát</th>
          <th>Pohlaví</th>
          <th>Akce</th>
        </tr>
        <c:forEach items="#{personsview.listPersonsByActualIdentities()}"
          var="prsnIdentity">
          <tr>
            <td><h:outputText value="#{prsnIdentity.firstname}" /></td>
            <td><h:outputText value="#{prsnIdentity.lastname}" /></td>
            <td><h:outputText value="#{prsnIdentity.birthdate}" /></td>
            <td><h:outputText
                value="#{codes.findState(prsnIdentity.idstate).name}" /></td>
            <td><h:outputText
                value="#{personsview.formatSex(prsnIdentity.sex)}" /></td>
            <td>
            <h:form>
                <h:commandButton value="Detail" action="person-detail.xhtml" actionListener="#{personview.loadPerson(prsnIdentity.idperson)}"/>
            </h:form>
            </td>
          </tr>
        </c:forEach>

      </table>


    </div>


    <div class="clear"></div>
  </div>
  <!-- END BOTTOM SECTION -->

  <!-- START FOOTER -->
  <div class="container_12">
    <p class="footer">
      Created by <strong>ICZ</strong> a.s. <br /> <a href="http://i.cz">http://i.cz</a>
    </p>
  </div>
  <!-- END FOOTER -->



</h:body>
</h:html>
